<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h2>Inscreva-se Grátis</h2>

        <label for="inNome">E-mail</label>
        <input id="inNome" type="email" required>

        <label for="inCelular">Celular</label>
        <input id="inCelular" type="number" required>

        <label for="inNomeUsuario">Nome de usuário</label>
        <input id="inNomeUsuario" type="text" required>

        <label for="inSenha">Senha</label>
        <input id="inSenha" type="password" required>

        <label for="inConfirmarSenha">Confirme sua senha</label>
        <input id="inConfirmarSenha" type="password" required>

        <input type="submit" value="Inscreva-se">
    </form>
</body>

</html>
