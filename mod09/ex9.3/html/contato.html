<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinícius Ramos | Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <header>
            <nav>
                <span><a href="index.html">Vinícius Ramos</a></span>
            </nav>
        </header>

        <main>
            <div>
                <h1>Contato:</h1>

                <form action="">
                    <div>
                        <label for="inNome">Nome</label>
                        <input type="text" id="inNome" required>
                    </div>

                    <div>
                        <label for="inEmail">E-mail</label>
                        <input type="email" id="inEmail" required>
                    </div>

                    <div>
                        <label for="inAssunto">Assunto</label>
                        <input type="text" id="inAssunto" required>
                    </div>

                    <div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Digite Aqui..." required></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <p>Todos os Direitos Reservados.</p>

        <section>
            <a href="https://www.linkedin.com/in/viniciusramosdev/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i> LinkedIn</a>
            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-square-github"></i> GitHub</a>
        </section>
    </footer>
</body>

</html>
