<!-- Desenvolva uma página de catálogo para o Disney Plus, similar a que está na imagem de referência.
     Faça ela responsiva para celular e tablet.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Disney+</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="pre-footer">
        <header>
            <nav>
                <div>
                    <a href="">
                        <img src="../assets/img/logo_disney+.svg" alt="Logo Disney+">
                    </a>
                </div>

                <div>
                    <a href="">
                        <img src="../assets/img/icon_home.png" alt="Ícone de Início">
                        <p>INÍCIO</p>
                    </a>
                    <a href="">
                        <img src="../assets/img/icon_search.png" alt="Ícone de Pesquisa">
                        <p>PESQUISA</p>
                    </a>
                    <a href="">
                        <img src="../assets/img/icon_list.png" alt="Ícone de Minha Lista">
                        <p>MINHA LISTA</p>
                    </a>
                    <a href="">
                        <img src="../assets/img/icon_originals.png" alt="Ícone de Originais">
                        <p>ORIGINAIS</p>
                    </a>
                    <a href="">
                        <img src="../assets/img/icon_movies.png" alt="Ícone de Filmes">
                        <p>FILMES</p>
                    </a>
                    <a href="">
                        <img src="../assets/img/icon_series.png" alt="Ícone de Séries">
                        <p>SÉRIES</p>
                    </a>
                </div>

                <div>
                    <a href="">
                        <p>Vinícius</p>
                        <img src="../assets/img/user_dash.png" alt="Ícone de Usuário">
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="mainDiv1">
                <section>
                    <img src="../assets/img/logo_disney+.svg" alt="Logo Disney+">
                    <p>&nbspORIGINALS</p>
                </section>

                <section class="bannerFilmes">
                    <img src="../assets/img/banner_mandalorian.jpg" alt="Banner Mandalorian">
                    <img src="../assets/img/banner_starwars.jpg" alt="Banner Star Wars">
                    <img src="../assets/img/banner_jeffgoldblum.jpg" alt="Banner Jeff Goldblum">
                </section>
            </div>

            <div class="mainDiv2">
                <section>
                    <h2 class="categorias">Filmes</h2>
                </section>

                <section class="bannerFilmes">
                    <img src="../assets/img/banner_timmy.jpg" alt="Banner Timmy Failure">
                    <img src="../assets/img/banner_stargirl.webp" alt="Banner Star Girl">
                    <img src="../assets/img/banner_secretsociety.jpg" alt="Banner Secret Society">
                </section>
            </div>
        </main>
    </div>

    <div class="footer">
        <footer>
            <div>
                <img src="../assets/img/logo_disney+.svg" alt="Logo Disney+">
            </div>

            <div>
                <p>Disney © 2022</p>
                <p>Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>
</body>

</html>
