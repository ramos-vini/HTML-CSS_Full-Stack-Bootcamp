<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tabela</title>
</head>

<body>
  <table border="1">
    <thead>
      <td></td>
      <td>Segunda</td>
      <td>Terça</td>
      <td>Quarta</td>
      <td>Quinta</td>
      <td>Sexta</td>
    </thead>
    <tbody>
      <tr>
        <td>08:00</td>
        <td colspan="2">Mat</td>
        <td>Ed. Fís.</td>
        <td>Port</td>
        <td>Ing.</td>
      </tr>
      <tr>
        <td>09:00</td>
        <td>Hist.</td>
        <td rowspan="2">Física</td>
        <td>Hist.</td>
        <td>Mat</td>
        <td>Bio</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td rowspan="2">Química</td>
        <td colspan="3">Geografia</td>
      </tr>
      <tr>
        <td>11:00</td>
        <td>Ed. Física</td>
        <td>Mat.</td>
        <td colspan="2">Port.</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
